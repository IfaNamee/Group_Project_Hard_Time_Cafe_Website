<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hard Times Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-container">
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Hard Times Cafe Logo" class="logo">
          <div class="header-text">
            <h1>Welcome to Hard Times Cafe</h1>
            <p>Your comfort food destination!</p>
          </div>
        </div>
    </header>  

    <div class="nav-social-container">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="/user">Profile</a></li>
            </ul>
    
            <div class="social-icons">
                <a href="https://www.instagram.com/hardtimescafempls/?hl=en" target="_blank">
                    <img src="{{ url_for('static', filename='ig_icon.png') }}" alt="Instagram" style="height: 40px;"></a>
                <a href="https://www.facebook.com/hardtimescafe/" target="_blank">
                    <img src="{{ url_for('static', filename='fb_icon.png') }}" alt="Facebook" style="height: 40px;"></a>
            </div>
        </nav>
    </div>    

    <main>
        <!--Main image for the webpage.  Might make smaller later-->
        <img src="{{ url_for('static', filename='HTC.jpg') }}" alt="Hard Times Cafe Logo" class="main-image">
        <!--Brief description. TODO make longer-->
        <p style="text-align: center">Serving fair trade coffee and vegan/vegetarian food since 1992. Cash only.</p>
        <!--Carousel of various images of the cafe-->
        <div class="carousel">
            <!--Contains left and right arrows to cycle through images.  Also cycles on its own-->
            <button class="arrow left" onclick="prevImage()">&#8592;</button>
            <img id="carouselImage" src="{{ url_for('static', filename='house-image.jpg') }}" alt="carousel image">
            <button class="arrow right" onclick="nextImage()">&#8594;</button>
          </div>
          <!--TODO add more information on the bottom page-->
        <p style="text-align: left;">Hours of Operation:</p>
        <p style="text-align: left;">8:00 AM - 12:00 AM Every Day</p>
    </main>
    <script>
        //Loads the first image whenever the webpage is loaded
        window.onload = () => {
            showImage(0);
        };
        //Images our carousel uses
        const images = [
        "{{ url_for('static', filename='house-image.jpg') }}",
        "{{ url_for('static', filename='fairtrade_coffee.jpg') }}",
        "{{ url_for('static', filename='dining-area.jpg') }}"
        ];
        let currentIndex = 0;
        //Current image being used
        function showImage(index) {
            const imgElement = document.getElementById("carouselImage");
            imgElement.src = images[index];
        }
        //Gives function to back button
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
        //Gives function to forward button
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
        // Change image every 3 seconds
        window.onload = () => {
        showImage(currentIndex);
        setInterval(() => {
            nextImage();
        }, 3000);
    };
    </script>
    <footer>
        <p>&copy; 2025 Hard Times Cafe. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileLink = document.getElementById('profile-link');
            const user = JSON.parse(localStorage.getItem('userAccount'));

            if (user?.username) {
                profileLink.textContent = user.username + "'s Profile";
            } else {
                profileLink.textContent = "Profile"
            }
        });

    </script>

</body>
</html>
