<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hard Times Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-container">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Hard Times Cafe Logo" class="logo">
            <div class="header-text">
                <h1>Welcome to Hard Times Cafe</h1>
                <p>Your comfort food destination!</p>
            </div>
        </div>
    </header>  

    <div class="nav-social-container">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('checkout') }}">Cart(<span id="cart-counter">0</span>)</a></li>
                <li><a href="/user">Profile</a></li>
            </ul>

            <div class="social-icons">
                <a href="https://www.instagram.com/hardtimescafempls/?hl=en" target="_blank">
                    <img src="{{ url_for('static', filename='ig_icon.png') }}" alt="Instagram" style="height: 40px;">
                </a>
                <a href="https://www.facebook.com/hardtimescafe/" target="_blank">
                    <img src="{{ url_for('static', filename='fb_icon.png') }}" alt="Facebook" style="height: 40px;">
                </a>
            </div>
        </nav>
    </div> 

    <main class="user-container">
    <h1>Your Account</h1>

    <form id="user-form">
        <label>
            Username:
            <input type="text" id="username" required>
        </label>

        <label>
            Password:
            <input type="password" id="password" required>
        </label>

        <label>
            Upload Profile Picture:
            <input type="file" id="profile-pic" accept="image/*">
        </label>

        <label>
            Save Address:
            <textarea id="saved-address" rows="3"></textarea>
        </label>

        <label>
            Card Number:
            <input type="text" id="saved-card" maxlength="16">
        </label>
        <label>
            Expiry (MM/YY):
            <input type="text" id="saved-expiry">
        </label>
        <label>
            CVV:
            <input type="text" id="saved-cvv">
        </label>

        <button type="submit">Save Account Info</button>
    </form>

    <div class="saved-cart-info">
        <h2>Your Saved Cart</h2>
        <button id="load-saved-cart">Load Saved Cart</button>
        <ul id="saved-cart-list"></ul>
    </div>
    </main>

    <style>
        .user-container {
            background: #ffffff;
            width: 80%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user-container h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        form input[type="text"],
        form input[type="password"],
        form textarea,
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #004d4f;
        }

        .saved-cart-info {
            margin-top: 40px;
            text-align: center;
        }

        .saved-cart-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00796b;
        }

        .saved-cart-info button {
            background-color: #00838f;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .saved-cart-info button:hover {
            background-color: #004d4f;
        }
    </style>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hard Times Cafe. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
    <script>
        // Update the cart counter from localStorage
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem("cart")) || {};
            let totalCount = 0;
            for (let id in cart) {
                totalCount += cart[id].quantity || 1;
            }
            document.getElementById("cart-counter").textContent = totalCount;
        }

        document.addEventListener("DOMContentLoaded", updateCartCounter);
    </script>
</body>
</html>
